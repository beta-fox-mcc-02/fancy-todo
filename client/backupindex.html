<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Fancy Todo</title>

  <style>
    body {
      background: url("./assets/img/todo.png");
      background-size: 100% 100%;
    }

    .contentContainer {
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    .loginBox {
      border-radius: 75px 0 0 75px;
    }
  </style>

</head>

<body>
  <div class="content">
    <div class="row contentContainer">

      <div class=" col-md-2" style="height: 90vh;">
        <!-- <div style="margin: 50px 0; background: grey; height: 80vh;"> -->
        <div class="row" style="padding: 1rem;">Hello, someone!</div>
        <div style="padding: 0.4rem 1rem;">
          <div class="row" style="margin-bottom: 5px;">
            <button type="button" class="btn btn-outline-dark btn-sm" style="width: 100%;">To-do Tasks</button>
          </div>
          <div class="row" style="margin-bottom: 5px;">
            <button type="button" class="btn btn-outline-dark btn-sm" style="width: 100%;">Completed</button>
          </div>
          <div class="row" style="margin-bottom: 5px;">
            <button type="button" class="btn btn-outline-dark btn-sm" style="width: 100%;">All Tasks</button>
          </div>
        </div>
        <!-- </div> -->
      </div>

      <div class=" col-md-4">
        <div style=" margin: 10vh 0px; height: 80vh;">
          <div class="card text-center" style="height: 100%; border: none; background: none;">
            <div class="card-header bg-dark text-white">
              STANDARD
            </div>
            <div class="card-body" style="background-color: rgba(20, 100, 170, 0.6); border-radius: 0 0 5px 5px;">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
      <div class=" col-md-4">
        <div style="margin: 10vh 0; height: 80vh;">
          <div class="card text-center" style="height: 100%; border: none; background: none;">
            <div class="card-header bg-dark text-white">
              IMPORTANT
            </div>
            <div class="card-body" style="background-color: rgba(20, 100, 170, 0.6); border-radius: 0 0 5px 5px;">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>

      <div class=" col-md-2" style="height: 90vh;">
        <!-- <div style="margin: 50px 0; background: grey; height: 80vh;"> -->
        <div class="row" style="padding: 1rem;">
          <button type="button" class="btn btn-outline-dark btn-sm" style="width: 100%;">LOGOUT</button>
        </div>
        <div style="padding: 0rem 1rem;">
          <div class="row" style="margin-bottom: 5px;">
            <form class="form-inline">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                style="width: 75%;">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="width: 20%;">S</button>
            </form>
          </div>
        </div>
        <!-- </div> -->
      </div>

      <button type="button" class="btn btn-primary" style="position: absolute; right: 1rem; bottom: 1rem;">Add
        Todo</button>
    </div>
  </div>

</body>

</html>
