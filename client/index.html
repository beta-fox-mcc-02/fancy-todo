<body>
  <!-- ADD TODO MODAL -->
  <div class="modal fade" id="addTodo" tabindex="-1" role="dialog" aria-labelledby="Add Todo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div style="margin-bottom: 1rem;">
              <input class="form-control" type="text" name="title" id="title" placeholder="Title">
            </div>
            <div style="margin-bottom: 1rem;">
              <input class="form-control" type="text" name="description" id="description" placeholder="Description">
            </div>
            <div style="margin-bottom: 1rem;">
              <select class="form-control" id="priority" name="priority">
                <option value="standard" selected>Standard</option>
                <option value="important">Important</option>
              </select>
            </div>
            <div style="margin-bottom: 1rem;">
              <input class="form-control" type="text" name="location" id="location" placeholder="Location">
            </div>
            <div style="margin-bottom: 1rem;">
              Due Date :
              <span style="display: grid;"><input type="date" name="duedate" id="duedate"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" id="addTodoButton">ADD</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END OF ADD TODO MODAL -->

    <div class="row contentContainer">
      <!-- LOGOUT BUTTON -->
      <button type="button" class="btn btn-outline-dark btn-sm" id="logoutButton"

      <!-- END OF LOGOUT BUTTON -->

      <!-- ADD TODO BUTTON` -->
      <button type="button" class="btn btn-primary btn-sm"
        style="position: absolute; bottom: 2rem; right: 22vw; width: 2rem;" data-toggle="modal" data-target="#addTodo">
        <i class="fas fa-plus"></i>
      </button>
      <!-- END OF ADD TODO BUTTON -->

        <div style="padding: 0rem 1rem; margin: 0 60px;">
          <div class="row" style="margin-bottom: 5px;">
            <button type="button" class="btn btn-warning btn-sm" style="width: 100%;" id="ongoingTodos">To-do
              Tasks</button>
          </div>
          <div class="row" style="margin-bottom: 5px;">
            <button type="button" class="btn btn-danger btn-sm" style="width: 100%;" id="doneTodos">Completed</button>
          </div>
          <div class="row" style="margin-bottom: 5px;">
            <button type="button" class="btn btn-primary btn-sm" style="width: 100%;" id="allTodos">All Tasks</button>

        </div>

    <!-- ---------------------------------------------- LOGIN CONTAINER --------------------------------------------- -->
    <div class="row loginContainer">
      <div class=" col-md-8">
      </div>
      <div class=" col-md-4 loginBox" style="background: rgba(244,129,56, 0.6);">
        <div style="align-items: center; justify-content: center; display: flex; height: 100%;">
          <form id="loginform" class="loginRegisterForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger" id="loginButton" style="width: 250px;">LOGIN</button>
            <button type="submit" class="btn btn-danger" id="registerButton" style="width: 250px;">REGISTER</button>
