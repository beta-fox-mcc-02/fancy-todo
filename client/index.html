<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="370221113936-iotp9458nc43cg8l3r93baq05gj149j7.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Fancy Todo</title>
</head>
<body>
  <!-- navbar -->
  <header>
    <nav class="navbar navbar-light" style="background-color: orange;" id="navbar">
      <h1><a href="/" class="navbar-brand" >FANCY TODO</a></h1>
      <ul class="navbar-nav ">
        <li class="nav-item" id="username"></li>
        <li class="nav-item" id="logout"><a href="#" class="nav-link">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <!-- sign in and register -->
  <div class="row" id="login" style="margin: 50px;">
    <div class="col-4"></div>
    <div class="col-4" id="login" style="text-align: center; margin: 100px;">
      <div class="card">
        <div class="card-body">
          <form id="login-form">
            <span><h3>LOG IN</h3></span>
            <div class="form-group">
              <label for="user">Username / Email address</label>
              <input type="text" name="user" class="form-control" id="user">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
    
          <hr>
    
          <p>Or Sign in with google</p>
          <div class="g-signin2" data-onsuccess="onSignIn" style="margin: 0 100px;"></div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  
  <!-- content -->
  <div class="row" id="content" style="margin: 50px;">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="row">
        <div class="col-md-4">
          <span id="title"><h3>Your Todo List</h3></span>
        </div>
        <div class="col-md-4 offset-md-4">
          <button type="button" class="btn btn-secondary" >Create new todo</button>
        </div>
      </div>
      <div id="todos">
        <ul style="list-style: none;" id="todo-card">
        </ul>

        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>

  <!-- new todo form -->
  <div class="row justify-content-md-center" id="newTodo">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Input your new todo</h5>
        </div>
        <div class="card-body">
          <form id="newTodoForm">
            <div class="form-group">
              <label for="title">Todo title</label>
              <input type="text" class="form-control" name="judul" id="judul">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" name="description" id="description">
            </div>
            <div class="form-group">
              <label for="due_date">Due date</label>
              <input type="date" class="form-control" name="due_date" id="due_date">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./main.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
