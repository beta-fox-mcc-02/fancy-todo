    <!-- LANDING PAGE -->
    <div class="container" id="landing-page">
        <center>
            <h1>WELCOME TO TODO APPS</h1>
            <div class="card" style="width: 18rem;">
                <!-- <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div> -->

        </center>

    <!-- SIGN UP -->
    <div class="container" id="signUp">
        <center>
            <!-- <div class="alert alert-danger" role="alert">
                This is a primary alert with
            </div> -->
            <!-- <div class="alert alert-success" role="alert" id="success-register">
                Registration Success
            </div> -->
            <h1>SIGN UP</h1>
            <form>
                <div class="form-group">
                    <label for="emailReg">Email address</label>
                    <input type="email" class="form-control" id="emailReg" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="passwordReg">Password</label>
                    <input type="password" class="form-control" id="passwordReg" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </center>
    </div>

    <!-- SIGN IN -->
    <div class="container" id="signIn">
        <center>
            <h1>SIGN IN</h1>
            <!-- <div class="alert alert-danger" role="alert">
                This is a primary alert with
            </div> -->
            <form>
                <div class="form-group">
                    <label for="emailIn">Email address</label>
                    <input type="email" class="form-control" id="emailIn" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="paswordIn">Password</label>
                    <input type="password" class="form-control" id="passwordIn" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </center>
    </div>


    <!-- USERRR HOMEEE -->
    <div class="container" id="user-home">
        <center>
            <h2>YOUR All TODOS</h2>
            <button type="button" class="btn btn-primary" id="add-todo">ADD TODO</button><br>
            <br>
            <h3 class="dont-have-todo">You dont have any todo</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Titile</th>
                        <th scope="col">Description</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="todos">
                </tbody>
            </table>
        </center>
    </div>

    <!-- ADD TODOOOOO -->
    <div class="container" id="form-add-todo">
        <center>
            <!-- <div class="alert alert-danger" role="alert">
                This is a primary alert with
            </div> -->
            <form>
                <div class="form-group">
                    <label for="title-add">TITLE</label>
                    <input type="text" class="form-control" id="title-add" placeholder="title - todos">
                </div>
                <div class="form-group">
                    <label for="description-add">DESCRIPTION</label>
                    <textarea class="form-control" id="description-add" rows="3"
                        placeholder="description of todos"></textarea>
                </div>
                <div class="form-group">
                    <label for="date-add">DUE DATE</label>
                    <input type="date" class="form-control" id="date-add" placeholder="due date todos">
                </div>
                <button type="submit" class="btn btn-success">ADD TODO</button>
            </form>
        </center>
    </div>


    <!-- EDIT TODOOO -->
    <div class="container" id="form-edit-todo">
        <center>
            <!-- <div class="alert alert-danger" role="alert">
                This is a primary alert with
            </div> -->
            <form>
                <div class="form-group">
                    <label for="title-add">TITLE</label>
                    <input type="text" class="form-control" id="title-edit" placeholder="title - todos" value="">
                </div>
                <div class="form-group">
                    <label for="description-add">DESCRIPTION</label>
                    <textarea class="form-control" id="description-edit" rows="3"
                        placeholder="description of todos"></textarea>
                </div>
                <div class="form-group">
                    <label for="date-add">DUE DATE</label>
                    <input type="date" class="form-control" id="date-edit" placeholder="due date todos">
                </div>
                <button type="submit" class="btn btn-success">EDIT TODO</button>
            </form>
        </center>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/googleSignIn.js"></script>
</body>

</html>
