<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Fancy Todo</title>
</head>
<body>
  <div class="container">

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a id="btnHome" class="navbar-brand">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!-- <li class="nav-item">
            <a id="btnLogin" class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a id="btnRegister" class="nav-link" href="#">Register</a>
          </li> -->
          <li class="nav-item">
            <a id="btnLogout" class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="loginPage" style="margin-top: 15vh;">
      <div class="card mx-auto" style="width: 70%;">
        <div class="card-header">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="card-body">
          <form id="login">
            <div class="form-group">
              <label for="emailLogin">Email address</label>
              <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="email@mail.com">
            </div>
            <div class="form-group">
              <label for="passwordLogin">Password</label>
              <input type="password" class="form-control" id="passwordLogin" placeholder="password">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Login</button>
              <small class="py-2">or <a id="btnRegister" href="#">register</a> here</small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="registerPage" style="margin-top: 15vh;">
      <div class="card mx-auto" style="width: 70%;">
        <div class="card-header">
          <h1 class="text-center">Register</h1>
        </div>
        <div class="card-body">
          <form id="register">
            <div class="form-group">
              <label for="nameRegister">Name</label>
              <input type="text" class="form-control" id="nameRegister" placeholder="name">
            </div>
            <div class="form-group">
              <label for="emailRegister">Email address</label>
              <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp" placeholder="email@mail.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="passwordRegister">Password</label>
              <input type="password" class="form-control" id="passwordRegister" placeholder="password">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Register</button>
              <small class="py-2">or <a id="btnLogin" href="#">login</a> here</small>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="todo" class="my-4">
      <div>
        <!-- Add todo -->
        <!-- Button trigger modal -->
        <div class="d-flex justify-content-between ">
          <h3 class="m-2">Todo List:</h3>
          <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#addTodoModal">
            Add Todo
          </button>
        </div>
        <hr>
        <!-- Modal -->
        <div class="modal fade" id="addTodoModal" tabindex="-1" role="dialog" aria-labelledby="addTodoLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addTodoLabel">Add Todo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="addTitleTodo">Title</label>
                    <input type="text" class="form-control" id="addTitleTodo" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="addDescriptionTodo">Description</label>
                    <input type="text" class="form-control" id="addDescriptionTodo">
                  </div>
                  <div class="form-group">
                    <label for="due_date">Due date</label>
                    <input type="date" class="form-control" id="due_date">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="saveTodo" data-dismiss="modal" type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end add todo -->
        <div id="listTodos" class="row"></div>
        <hr>
      </div>

      <div class="listDone">
        <div class="d-flex justify-content-between ">
          <h3 class="m-2">Done List:</h3>
          <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#addTodoModal">
            Add Todo
          </button>
        </div>
        <hr>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Swal -->
  <!--  -->
  <script src="./src/js/main.js"></script>
</body>
</html>
