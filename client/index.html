<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google sign in meta -->
  <meta name="google-signin-client_id" content="731986682319-g524t6at9r251uh4l503hmsv5uvu3skj.apps.googleusercontent.com">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo</title>
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" >Fancy Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="nav collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav mr-auto mx-3">
        <li class="nav-item" id="logout">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
      <ul class="nav navbar-nav ml-auto mx-3">
        <li class="nav-item" id="login">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item" id="register">
          <a class="nav-link" href="#">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- container -->
  <div class="container mt-5">
    <!-- success alert -->
    <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong id="success-message">Success!</strong>.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- error alert -->
    <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
      <div id="error-message">Error!</div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


    <!-- register -->
    <div class="container w-50 register-user">
      <h1 class="mb-4 text-center">Register</h1>
      <form id="register-user">
        <div class="form-group" >
          <label for="register-input-email">Email</label>
          <input type="email" class="form-control" id="register-input-email" aria-describedby="emailHelp" autofocus required>
        </div>
        <div class="form-group">
          <label for="register-input-password">Password</label>
          <input type="password" class="form-control" id="register-input-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <!-- google sign in -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
    </div>

    <!-- login -->
    <div class="container w-50 login-user">
      <h1 class="mb-4 text-center">Login</h1>
      <form id="login-user">
        <div class="form-group" >
          <label for="login-input-email">Emai</label>
          <input type="email" class="form-control" id="login-input-email" aria-describedby="emailHelp" autofocus required>
        </div>
        <div class="form-group">
          <label for="login-input-password">Password</label>
          <input type="password" class="form-control" id="login-input-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <!-- google sign in -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
    </div>

    <!-- table todos -->
    <table class="table" id="todos">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">False</th>
          <th scope="col">Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    

  </div>

  
  <!-- bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- google sign in -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- script JS -->
  <script src="./src/api.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
