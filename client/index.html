<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="818296196072-bt1ickq4r36nl1r9jis0cds3m68ajra9.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
  <body>
        <div id="nav-home">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">TODO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" >
                        <li class="nav-item" style="margin:0 10px">
                            <a class="register" href="#">REGISTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="login" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="welcome">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Welcome To TODO LIST APPS</h1>
                    <p class="lead">Check list and update your Todo List</p>
                </div>
            </div>
        </div>
        
        <div id="register" >
            <center>
                <form style="width:25%;">
                    <h2>Register</h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" id="emailRegister" class="form-control"  aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" id="passwordRegister" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <h2 style="margin: 30px auto">OR</h2>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </center>
        </div>

        <div id="login" >
            <center>
                <form style="width:25%;">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" id="emailLogin" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" id="passwordLogin" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <h2 style="margin: 30px auto">OR</h2>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!-- <a href="#" onclick="signOut();">Sign out</a> -->
            </center>
        </div>

        <div id="nav-user">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">TODO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" >
                        <li class="nav-item" style="margin:0 10px">
                            <a class="todoList" href="#">Todo List</a>
                        </li>
                        <li class="nav-item" style="margin:0 10px">
                                <a class="addTodo" href="#">Add Todo</a>
                            </li>
                        <li class="nav-item">
                            <a  id="logout" class="logout" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="content-todo" style="margin-top:30px;">
            <div class="container">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="listdata">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div id="add-todo" >
            <center>
                <form style="width:25%;">
                    <h2>Add Todo</h2>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="due_Date">Due Date</label>
                        <input type="date" id="due_date" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </center>
        </div>
        
        <div id="update-todo">
            
        </div>
        
        

        
        
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/main.js"></script>
  </body>
</html>
