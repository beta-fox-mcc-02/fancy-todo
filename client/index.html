<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Fancy Todo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

</head>

<body>
    <div class="navbar"> 
        <button id="menu-home">Home</button>
        <button id="menu-login">Login</button>
        <button id="menu-register">Register</button>
        <button id="menu-logout">Logout</button>
        <button id="menu-list-todos">Todos List</button>
        <button id="menu-create-todos">Create Todos</button>
    </div>
    <div class="container" id="cont-home">
        <div class="main">
           <h1>Selamat Datang</h1>
        </div>
    </div>
    <div class="container" id="cont-login">
        <div class="main">
            <form class="form" id="form-login">
                <h2>Login Form</h2>

                <label>Email :</label>
                <input type="text" name="demail" id="email">
                <label>Password :</label>
                <input type="password" name="password" id="password">
                <input type="button" name="login" id="login" value="Login">
            </form>
        </div>
    </div>
    <div class="container" id="cont-register">
        <div class="main">
            <form class="form" id="form-register">
                <h2>Register Form</h2>

                <label>Email :</label>
                <input type="text" name="demail" id="regis-email">
                <label>Password :</label>
                <input type="password" name="password" id="regis-password">
                <label>Confirm Password :</label>
                <input type="password" name="password2" id="regis-password2">
                <input type="button" name="register" id="register" value="Register">
            </form>
        </div>
    </div>
    <div class="container" id="cont-list">
        <div class="main">
            <ol id="todos"></ol>
        </div>
    </div>
</body>

</html>
