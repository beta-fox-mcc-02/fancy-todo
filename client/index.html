<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="1052869190512-edmrv7g6gnhsbsjkpbisuqj31kjc2sq9.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>fancy todo</title>
</head>
<body>
    <!-- NAVBAR -->
    <head>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <a class="navbar-brand">Fancy ToDo list</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" id="list">List </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" id="create">Create </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" id="register">Sign Up</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" id="login">Sign In</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" id="logout" onclick="signOut();">Sign Out</a>
                </li>
              </ul>
              <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form> -->
            </div>
          </nav>
    </head>
    
    <h1 id="list">list</h1>

    <div id="weather"></div>

    <!-- TABLE LIST -->
    <table class="table table-dark" id="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>

    <!-- LOGIN -->
    <form id="login">
      <h1>Log In</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email-login" aria-describedby="emailHelp" style="width: 30%;">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password-login" style="width: 30%;">
      </div>
      <button type="submit" class="btn btn-primary" id="submit-login">Submit</button> <br> <br>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </form>

    <!-- REGISTER -->
    <form id="register">
      <h1>Register</h1>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp" style="width: 30%;">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password-register" style="width: 30%;">
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>

    <!-- CREATE -->
    <form id="create">
      <h1>Create todo</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title-create" style="width: 30%;">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description-create" style="width: 30%;">
      </div>
      <div class="form-group">
      <label for="form-due-date">Due date</label> <br>
      <input type="date" id="due-date-create" style="width: 30%;">
      </div>
      <br> <br>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>

    <!-- EDIT -->
    <form id="edit">
      <h1>Edit todo</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title-edit" style="width: 30%;">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description-edit" style="width: 30%;">
      </div>
      <div class="form-group">
      <label for="form-due-date">Due date</label> <br>
      <input type="date" id="due-date-edit" style="width: 30%;">
      </div>
      <br> <br>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>

    <!-- SCRIPT -->
    
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
