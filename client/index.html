<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google sign in meta -->
  <meta name="google-signin-client_id"
    content="731986682319-g524t6at9r251uh4l503hmsv5uvu3skj.apps.googleusercontent.com">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Todo</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" id="fancy-todo-nav">Fancy Todo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="nav collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav mx-3 ml-auto">
        <li class="nav-item" id="logout">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- container -->
  <div class="container mt-5">

    <!-- success alert -->
    <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong id="success-message">Success!</strong>.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- error alert -->
    <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
      <div id="error-message">Error!</div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- loading page -->
    <div class="spinner-border" role="status" id="loading-page">
      <span class="sr-only">Loading...</span>
    </div>


    <!-- register -->
    <div class="container w-50 register-user">
      <h1 class="mb-4 text-center">Register</h1>
      <form id="register-user">
        <div class="form-group">
          <label for="register-input-email">Email</label>
          <input type="email" class="form-control" id="register-input-email" aria-describedby="emailHelp" autofocus
            required>
        </div>
        <div class="form-group">
          <label for="register-input-password">Password</label>
          <input type="password" class="form-control" id="register-input-password" required>
        </div>
        <div class="form-group">
          <small id="emailHelp" class="form-text text-muted text-right already-have-account" data-toggle="tooltip"> <a
              href="#">Already have an account?</a> </small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
        <!-- google sign in -->
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
    </div>

    <!-- login -->
    <div class="container w-50 login-user">
      <h1 class="mb-4 text-center">Login</h1>
      <form id="login-user">
        <div class="form-group">
          <label for="login-input-email">Email</label>
          <input type="email" class="form-control" id="login-input-email" aria-describedby="emailHelp" autofocus
            required>
        </div>
        <div class="form-group">
          <label for="login-input-password">Password</label>
          <input type="password" class="form-control" id="login-input-password" required>
        </div>
        <div class="form-group">
          <small id="emailHelp" class="form-text text-muted text-right dont-have-account" data-toggle="tooltip"> <a
              href="#">Don't have an account?</a> </small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <!-- google sign in -->
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
      </form>
    </div>

    <!-- table todos -->
    <div class="container w-75 mb-5 todos-table">
      <h1 class="text-center">My Todos</h1>
      <p class="text-center current-weather mb-5"></p>
      <div class="">
        <button type="button" class="btn btn-dark mb-1" id="btn-create-form">Create Todo</button>
        <form class="form-inline my-2 my-lg-0 d-inline-block float-right" id="search-by-id-form">
          <input class="form-control mr-sm-2" type="search" placeholder="Search by id" aria-label="Search" autofocus
            id="search-by-id-input">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
      <table class="table mt-1" id="todos">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Due Date</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody class="tbody-todo">
        </tbody>
      </table>
    </div>

    <!-- create form -->
    <form id="create-form">
      <div class="form-group">
        <label for="title-create-form">Title</label>
        <input type="text" class="form-control" id="title-create-form" aria-describedby="emailHelp"
          placeholder="Enter title" autofocus required>
      </div>
      <div class="form-group">
        <label for="desc-create-form">Description</label>
        <input type="text" class="form-control" id="desc-create-form" aria-describedby="emailHelp"
          placeholder="Enter description" required>
      </div>
      <div class=" form-group">
        <label for="due-date-create-form">Due Date</label>
        <input type="date" class="form-control" id="due-date-create-form" aria-describedby="emailHelp" required>
      </div>
      <button type="button" class="btn btn-secondary" id="cancel-create-form">Cancel</button>
      <button type="submit" class="btn btn-primary" id="submit-create-form">Create</button>
    </form>

    <!-- update form -->
    <form id="update-form">
      <div class="form-group">
        <label for="title-update-form">Title</label>
        <input type="text" class="form-control" id="title-update-form" aria-describedby="emailHelp"
          placeholder="Enter title" autofocus required>
      </div>
      <div class="form-group">
        <label for="desc-update-form">Description</label>
        <input type="text" class="form-control" id="desc-update-form" aria-describedby="emailHelp"
          placeholder="Enter description" required>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio-update-form" id="true-update-form" value="true">
        <label class="form-check-label" for="true-update-form">
          Completed
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radio-update-form" id="false-update-form" value="false">
        <label class="form-check-label" for="false-update-form">
          Uncomplete
        </label>
      </div>
      <div class=" form-group">
        <label for="due-date-update-form">Due Date</label>
        <input type="date" class="form-control" id="due-date-update-form" aria-describedby="emailHelp" required>
      </div>
      <button type="button" class="btn btn-secondary" id="cancel-update-form">Cancel</button>
      <button type="submit" class="btn btn-primary" id="submit-update-form">Update</button>
    </form>

    <!-- delete modal -->
    <div class="modal" tabindex="-1" role="dialog" id="delete-modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Todo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure to delete this todo?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btn-delete-todo">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <form id="delete-form">
      <div class="form-group">
        <label for="title-delete-form">Title</label>
        <input type="text" class="form-control" id="title-delete-form" aria-describedby="emailHelp"
          placeholder="Enter title" autofocus required>
      </div>
      <button type="button" class="btn btn-secondary" id="cancel-delete-form">Cancel</button>
      <button type="submit" class="btn btn-primary" id="submit-delete-form">Update</button>
    </form> -->


  </div>


  <!-- bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- google sign in -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- script JS -->
  <script src="./src/api.js"></script>
  <script src="./src/app.js"></script>
</body>

</html>
