<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/aeab52dcc9ee9b028f28623a7778de3b.ico/apple-icon-57x57.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

</head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a id="logo-home" class="navbar-brand" href="#">Fancy Todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="home" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li id="dropdown-action" class="nav-item dropdown">
                    <button type="button" id="username-actions" class="nav-link dropdown-toggle btn" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <button type="button" id="todo-read-all" class="dropdown-item btn">Todo Cards</a>
                        <button type="button" id="btn-logout" class="dropdown-item btn">Logout</a>
                    </div>
                </li>
                <li id="btn-login" class="nav-item">
                    <button type="button" id="btn-login-click" class="btn" data-toggle="modal" data-target="#loginForm">
                        Login
                    </button>
                </li>
                <li id="btn-register" class="nav-item">
                    <button type="button" id="btn-register-click" class="btn" data-toggle="modal" data-target="#registerForm">
                        Register
                    </button>
                </li>
                </ul>
            </div>
        </nav>

        <!-- Welcome Home Page -->
        <div id="home-page">
            <h1 class="text-center">Welcome to Fancy Todo</h1>
            <p class="text-center mx-auto">Your platform for listing plans</p>
            <img class="img-fluid mx-auto d-block" src="assets/img/carousel-img/undraw_next_tasks_iubr.svg" alt="undraw_next_tasks_iubr">
        </div>

        <!-- Register Modal -->
        <div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="registerFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerFormLabel">Register</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="error-message"></div>
                        <form id="register-form">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="input-new-name" name="name" aria-describedby="nameHelp" style="width: 60%;">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="input-new-email" name="email" aria-describedby="passwordHelp" style="width: 60%;">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="input-new-password" name="password" minlength="6" style="width: 60%;">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginFormLabel">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="error-message"></div>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="input-email" name="email" aria-describedby="emailHelp" style="width: 60%;">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="input-password" name="password" style="width: 60%;">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <span>Or you can login with:</span>
                            <div id="google-login" class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Todo List from User -->
        <div id="all-todo">
            <div class="container my-5">
                <h3 class="text-center">Todo Cards</h3>
                <div class="card container-fluid">
                <div class="card-body">
                    <!-- Todo cards -->
                    <div id="show-todo">
                        <div id="todo-cards" class="row">

                        </div>
                    </div>
                    
                    <!-- No todo alert -->
                    <div id="no-todo-found">
                        <p class="card-text">It seems that you don't have any todo card yet.</p>
                    </div>
        
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" id="new-todo-modal" class="btn btn-primary" data-toggle="modal" data-target="#newTodoForm">
                        Add Todo
                    </button>
                </div>
                </div>
            </div>
        </div>

        <!-- New Todo Modal -->
        <div class="modal fade" id="newTodoForm" tabindex="-1" role="dialog" aria-labelledby="newTodoFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newTodoFormLabel">New Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="error-message"></div>
                        <form id="todo-form">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="input-title" name="title" aria-describedby="emailHelp" required style="width: 80%;">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea name="description" id="input-description" class="form-control" cols="10" rows="10" style="width: 80%; resize: none;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="due_date">Due Date:</label>
                                <input type="date" class="form-control" id="input-due-date" name="due_date" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Todo Form -->
        <div class="modal fade" id="updateTodoForm" tabindex="-1" role="dialog" aria-labelledby="updateTodoFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateTodoFormLabel">Edit Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="error-message"></div>
                        <form id="todo-update-form">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" id="update-title" name="title" aria-describedby="titleHelp" required style="width: 80%;">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea name="description" id="update-description" class="form-control" cols="10" rows="10" style="width: 80%; resize: none;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="status">Status:</label> <br>
                                <input type="radio" name="status" value="true" id="true-status"> Done <br>
                                <input type="radio" name="status" value="false" id="false-status"> Not Done <br>
                            </div>
                            <div class="form-group">
                                <label for="due_date">Due Date:</label>
                                <input type="date" class="form-control" id="update-due-date" name="due_date">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Edit</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        
        <!-- Delete Modal Confirmation -->
        <div class="modal fade" id="deleteTodoConfirm" tabindex="-1" role="dialog" aria-labelledby="deleteTodoConfirmLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteTodoConfirmLabel">Delete Todo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="error-message"></div>
                            <div class="form-group">
                                <input disabled type="hidden" class="form-control" id="delete-todo-id" name="title" aria-describedby="titleHelp" required style="width: 80%;">
                            </div>
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input disabled type="text" class="form-control" id="delete-title" name="title" aria-describedby="titleHelp" required style="width: 80%;">
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea disabled name="description" id="delete-description" class="form-control" cols="10" rows="10" style="width: 80%; resize: none;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="status">Status:</label> <br>
                                <input disabled type="radio" name="status" value="true" id="delete-true-status"> Done <br>
                                <input disabeld type="radio" name="status" value="false" id="delete-false-status"> Not Done <br>
                            </div>
                            <div class="form-group">
                                <label for="due_date">Due Date:</label>
                                <input disabled type="date" class="form-control" id="delete-due-date" name="due_date">
                            </div>
                        <div class="modal-footer">
                            <small class="form-text text-muted">Are you sure to delete this todo card?</small>
                            <button type="button" id="confirm-delete-todo" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>      

        <!-- Google Script -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Boostrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Local Script -->
        <script src="assets/js/main.js"></script>
    </body>
