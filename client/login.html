<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Fancy Todo</title>

  <style>
    body {
      background: url("./assets/img/todo.png");
      background-size: 100% 100%;
    }

    .loginContainer {
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    .loginBox {
      border-radius: 75px 0 0 75px;
    }
  </style>

</head>

<body>
  <div class="content">
    <div class="row loginContainer">
      <div class=" col-md-8">
      </div>
      <div class=" col-md-4 loginBox" style="background: rgba(244,129,56, 0.6);">
        <div style="align-items: center; justify-content: center; display: flex; height: 100%;">
          <form action="">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-danger" style="width: 100%;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
